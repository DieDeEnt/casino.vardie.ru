<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие кейса</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="case-open-container">
        <div class="case-header">
            <div class="case-title" id="caseTitle"></div>
        </div>
        
        <div class="case-opening-animation">
            <div class="case-lid"></div>
            <div class="case-body">
                <div class="items-scroll-container">
                    <div class="items-scroll" id="itemsScroll"></div>
                    <div class="center-line"></div>
                </div>
            </div>
        </div>
        
        <div class="result-container">
            <div class="result-item animate__animated" id="resultItem">
                <img id="resultImage">
                <div class="result-info">
                    <div class="item-name" id="resultName"></div>
                    <div class="item-price" id="resultPrice"></div>
                </div>
            </div>
            <button class="action-btn" id="actionBtn">
                <span>Вернуться</span>
            </button>
        </div>
    </div>
    
    <audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
    
    <script src="case.js"></script>
</body>
</html>
